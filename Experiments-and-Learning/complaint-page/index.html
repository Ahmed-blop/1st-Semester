<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Submit a Complaint</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body class="light">

<nav>
    <span class="logo">ComplaintBox</span>
    <div class="toggle-container">
        <span>ğŸŒ™</span>
        <label class="switch">
            <input type="checkbox" id="darkToggle">
            <span class="slider"></span>
        </label>
        <span>â˜€ï¸</span>
    </div>
</nav>

<div class="container">
    <h1 class="fade-in">Submit a Complaint</h1>
    <p class="fade-in delay-1">We value your feedback. Please fill out the form below.</p>

    <form id="complaintForm" class="fade-in delay-2">
        <div class="input-group">
            <input type="text" id="name" placeholder=" " required>
            <label for="name">Full Name</label>
        </div>

        <div class="input-group">
            <input type="email" id="email" placeholder=" " required>
            <label for="email">Email Address</label>
        </div>

        <div class="input-group">
            <textarea id="complaint" rows="5" placeholder=" " required></textarea>
            <label for="complaint">Your Complaint</label>
        </div>

        <button type="submit" class="submit-btn">Submit</button>
    </form>
</div>

<div id="toast">Complaint submitted successfully!</div>

<script src="script.js"></script>
</body>
</html>
